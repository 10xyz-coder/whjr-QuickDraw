<html>

<head>
  <meta charset="UTF-8">
  <title>QuickDraw Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div class="ui modal">
      <i class="close icon"></i>
      <div class="header">
        Sketches
      </div>
      <div class="image content">
        <img src="sketch1.png">
      </div>
      <div class="actions">
        <div class="ui negative button">Cancel</div>
        <div class="ui positive button">OK</div>
      </div>
    </div>
    <div class="ui huge blue header" id="heady">
      <p>QuickDraw Game</p>
      <button class="ui blue button" onclick="setupX()"> Show Sketches </button>
      <button class="ui red button" onclick="clearCanvas(event)" id="clear">Reset Game</button>
      <button class="ui orange button" onclick="skipTask()" id="skip">Skip?</button>
    </div> <br>

    <div class="ui large label">
      Task: <span id="task"></span>
    </div>
    <div class="ui large label">
      Your Doodle: <span id="label"></span>
    </div>
    <div class="ui large label">
      Confidence: <span id="conf"></span>
    </div>

    <p id="score"> Score: ‎ <span id="score_label">‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ </span></p>
    <p id="timer"> ‎ ‎ Timer: ‎ <span id="timer_label"></span></p>


</body>
<script src="main.js"></script>
